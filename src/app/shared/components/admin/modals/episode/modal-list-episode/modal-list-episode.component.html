<div
  class="fixed left-0 right-0 z-50 items-center justify-center overflow-x-hidden overflow-y-auto top-4 md:inset-0 h-modal sm:h-full flex bg-[#0B0F17]/70"
  aria-modal="true"
  role="dialog"
>
  <div
    class="relative w-[90%] md:w-full h-[90%] max-w-2xl px-4 md:h-auto bg-[#11171E]"
  >
    <!-- Modal content -->
    <div class="relative rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700"
      >
        <h3 class="text-xl font-semibold">Episodes</h3>
        <button
          (click)="triggerToggleModalListEpisode()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <svg
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6 h-[65vh] overflow-auto">
        <div
          *ngIf="episodes$ | async as episodes"
          class="grid grid-cols-6 gap-6"
        >
          <ng-container *ngFor="let episode of episodes?.data">
            <ng-container *ngFor="let linkEpisode of episode?.linkEpisodes">
              <button
                *ngIf="linkEpisode?.serverId === this.serverId"
                (click)="handleToggleModalEditEpisode(); handleGetEpisode(episode?.episodeId); "
                class="text-gray-300 bg-neutral-700 hover:bg-neutral-600 text-center font-medium min-w-[60px] text-[13px] px-1 py-1.5 mb-2 rounded-sm visited:bg-zinc-800"
              >
                {{ "Táº­p " + episode?.name }}
              </button>
            </ng-container>
          </ng-container>
        </div>
      </div>
      <!-- Modal footer -->
      <div
        class="items-center p-6 border-t border-gray-200 rounded-b dark:border-gray-700"
      >
        <button
          (click)="triggerToggleModalListEpisode()"
          type="button"
          class="w-20 text-white bg-blue-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Exit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- modal-edit-episode -->
<app-modal-edit-episode
  *ngIf="isOpenModalEditEpisode"
  (triggerToggleModalEditEpisodeEvent)="handleToggleModalEditEpisode()"
/>
