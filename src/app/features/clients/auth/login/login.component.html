<div class="px-3">
  <app-breadcrumbs />
  <div class="sm:p-9">
    <div
      class="flex flex-col items-center justify-center px-4 pt-2 pb-8 mx-auto lg:py-0"
    >
      <div
        class="w-full rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 bg-zinc-800"
      >
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-zinc-200 md:text-xl dark:text-white"
          >
            Đăng Nhập
          </h1>
          <a
            [routerLink]="['/routePath']"
            routerLinkActive="router-link-active"
            class="bg-zinc-900/50 flex items-center gap-2 border border-gray-300 p-3 rounded-lg hover:opacity-80"
          >
            <div class="w-[18px]">
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                class="LgbsSe-Bz112c"
              >
                <g>
                  <path
                    fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                  ></path>
                  <path
                    fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                  ></path>
                  <path
                    fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                  ></path>
                  <path
                    fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                  ></path>
                  <path fill="none"></path>
                </g>
              </svg>
            </div>
            <span class="text-sm font-bold">Đăng nhập bằng Google</span>
          </a>
          <form class="space-y-4" method="post">
            <!---->
            <div>
              <label
                for="email"
                class="block mb-1.5 text-sm font-medium text-zinc-200"
                >Email</label
              ><input
                type="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2 focus:outline-none"
                placeholder="Email"
                name="email"
                required
              /><!---->
            </div>
            <div>
              <label
                for="password"
                class="block mb-1.5 text-sm font-medium text-zinc-200"
                >Password</label
              ><input
                type="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2 focus:outline-none"
                placeholder="••••••••"
                name="password"
                required
              /><!---->
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input
                    id="remember"
                    aria-describedby="remember"
                    type="checkbox"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50"
                  />
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500 dark:text-gray-300"
                    >Ghi nhớ</label
                  >
                </div>
              </div>
              <a
                href="#"
                class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
                >Quên mật khẩu?</a
              >
            </div>
            <button
              type="submit"
              class="w-full text-white bg-[#A3765D] hover:opacity-90 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Đăng Nhập
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
