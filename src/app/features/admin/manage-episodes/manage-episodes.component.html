<div
  class="flex pt-16 overflow-hidden bg-bg-admin-primary dark:bg-gray-900 w-screen"
>
  <div
    class="relative w-full h-full overflow-y-auto bg-bg-admin-primary lg:ml-64 dark:bg-gray-900 min-h-screen"
  >
    <div class="pt-4 overflow-hidden shadow">
      <div class="p-4 border-b border-gray-200 w-full">
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl pb-4">
          Manage Episodes
        </h1>
        <div class="sm:flex justify-between">
          <!-- search tool -->
          <div
            class="items-center hidden mb-3 sm:flex sm:divide-x sm:divide-gray-100 sm:mb-0 dark:divide-gray-700 pb-4"
          >
            <app-input-search-admin/>
            <div class="flex pl-0 mt-3 space-x-1 sm:pl-2 sm:mt-0">
              <a
                class="inline-flex justify-center p-1 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              >
                <svg
                  class="w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
          <div class="flex items-center space-x-2 sm:space-x-3 mr-4">
            <!-- NOTE: Not implemented (see `./CrudProducts` for reference) -->
            <button
              type="button"
              data-refresh
              class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >
              <svg
                class="w-5 h-5 mr-2 -ml-1"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                ></path>
              </svg>
              Refresh
            </button>
          </div>
        </div>
      </div>
      <!-- list table  -->
      <div class="flex flex-col">
        <div class="overflow-x-auto">
          <div class="inline-block min-w-full align-middle">
            <div class="overflow-hidden shadow">
              <table
                class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-600"
              >
                <thead class="">
                  <tr>
                    <th scope="col" class="p-4">
                      <div class="flex items-center">
                        <input
                          id="checkbox-all"
                          aria-describedby="checkbox-1"
                          type="checkbox"
                          class="w-4 h-4 border-gray-300 rounded focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                        />
                        <label for="checkbox-all" class="sr-only"
                          >checkbox</label
                        >
                      </div>
                    </th>
                    <th
                      scope="col"
                      class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
                    >
                      Name Movie
                    </th>
                    <th
                      scope="col"
                      class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
                    >
                      Sever 1
                    </th>

                    <th
                      scope="col"
                      class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
                    >
                      Sever 2
                    </th>
                  </tr>
                </thead>
                <tbody
                  *ngIf="movies$ | async as movies"
                  class="divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700"
                >
                  <tr
                    *ngFor="let movie of movies?.data"
                    class="hover:bg-gray-100 dark:hover:bg-gray-700"
                  >
                    <td class="w-4 p-4">
                      <div class="flex items-center">
                        <input
                          [value]="movie?.movieId"
                          aria-describedby="checkbox-1"
                          type="checkbox"
                          class="w-4 h-4 border-gray-300 rounded focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                        />
                        <label class="sr-only"> checkbox </label>
                      </div>
                    </td>
                    <td
                      class="flex items-center p-4 mr-12 space-x-6 whitespace-nowrap"
                    >
                      <img
                        class="w-10 h-10 rounded-full"
                        [src]="movie?.thumbUrl"
                        alt="{{ movie?.movieName }}"
                      />
                      <div
                        class="text-sm font-normal text-gray-500 dark:text-gray-400"
                      >
                        <div
                          class="text-base font-semibold text-gray-900 dark:text-white"
                        >
                          {{ movie?.movieName }}
                        </div>
                        <div
                          class="text-sm font-normal text-gray-500 dark:text-gray-400"
                        >
                          {{ movie?.movieOriginName }}
                        </div>
                      </div>
                    </td>
                    <td
                      class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      <!-- sever 1 -->
                      <button
                        (click)="
                          handleToggleModalListEpisode();
                          handleGetAllEpisodes(movie?.movieId, 1)
                        "
                      >
                        <i class="fa-solid fa-table-cells text-4xl"></i>
                      </button>
                    </td>
                    <!-- sever 2 -->
                    <td
                      class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      <button
                        (click)="
                          handleToggleModalListEpisode();
                          handleGetAllEpisodes(movie?.movieId, 2)
                        "
                      >
                        <i class="fa-solid fa-table-cells text-4xl"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- pagination -->
      <app-pagination-admin
        [totalPages]="totalPages"
        [pageSize]="pageSize"
        [pageCurrent]="page"
        (pageChange)="onPageChange($event)"
      />
    </div>
  </div>

  <!-- modal-list-episode -->
  <app-modal-list-episode
    [serverId]="this.serverId"
    *ngIf="isOpenModalListEpisode"
    (triggerToggleModalListEpisodeEvent)="handleToggleModalListEpisode()"
  />
</div>
